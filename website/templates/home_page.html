<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <title>Bitcoin Tracker</title>
</head>

<body class="center", style="background-color:rgb(207, 207, 35);">
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br>


    <div class="card  border-success border-5">
        
        <turbo-frame id="BitcionCurrentPrice">
            <div class="center">
                <h1 style="text-align: center;">Bitcoin Current price</h1>
                <h2 style="text-align: center; color: blue;">{{price}}</h2>
            </div>
        </turbo-frame>

        <turbo-frame id="BitcoinAveragePrice">
            <div>
                <h1 style="text-align: center;">Bitcoin Average price</h1>
                <h2 style="text-align: center; color: blue;">{{average}}</h2>
            </div>
        </turbo-frame>

    </div>
</body>


</html>
